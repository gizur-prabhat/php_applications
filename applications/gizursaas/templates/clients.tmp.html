<div class="row-fluid">
    <div class="span6 offset3" id="errorMessageBox"></div>
    <div class="span12">
        <div class="tabbable">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#userinfo" data-toggle="tab">Clients</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="userinfo">
                    <fieldset>
                        <legend>Clients</legend>
                        <div class="span6" id="clientTabularDiv">
                            <table class="span10">
                                <thead>
                                    <tr style="font-weight: bold;">
                                        <td>&nbsp;</td>
                                        <td>Client Id</td>
                                        <td>First Name</td>
                                        <td>Last Name</td>
                                        <td>Email</td>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="span6" style="background-color: none; padding: 4px;">
                            <form id="copyClient" class="form-horizontal">
                                <fieldset>
                                    <legend>Create an account</legend>
                                    <div class="control-group"><input type="text" placeholder="Client ID" name="client_id" id="client_id"/></div>
                                    <div class="control-group"><input type="text" placeholder="Email" name="email" id="email"/></div>
                                    <div class="control-group"><input type="password" placeholder="Gizur SaaS Password" name="password" id="password"/></div>
                                    <div class="control-group"><input type="submit" id="copyClientFormSubmit" value="Copy Account" class="btn btn-success"/></div>
                                </fieldset>
                            </form>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
